@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Index</title>
        <link rel="stylesheet" media="screen"
              href="@routes.Assets.versioned("stylesheets/main.css")">
    </head>

    </body>
</html>
